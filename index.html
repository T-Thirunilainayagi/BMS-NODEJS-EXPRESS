        <div class="link_buttons ">

        <!-- ****MAIN SECTION - ADD ITEM MODAL -->
        
        <div
          class="modal fade"
          id="addNewModal"
          tabindex="-1"
          aria-labelledby="addNewModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addNewModalLabel">Add New Item</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form onsubmit="return false">
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label">Product IMAGE  URL</label>
                    <input
                      type="url"
                      class="form-control"
                      id="imageUrl"
                      placeholder="http://flipkart.com/system_chair.png"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="taskTitle" class="form-label">Product Name and price</label>
                    <input
                      type="text"
                      class="form-control"
                      id="taskTitle"
                      placeholder="Saree, Mobile, watch, etc..."
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="Tags" class="form-label">Product"s home website</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Tags"
                      placeholder="Flipkart,Amazon, etc..."
                      required />
                  </div>
                  <div class="mb-3">
                    <label for="taskDescription" class="form-label"
                      >Product URL</label
                    >
                    <textarea
                      class="form-control"
                      id="taskDescription"
                      placeholder=" copy paste the product URL from the address bar of website and paste it here"
                      rows="6"
                      required
                    ></textarea>
                  </div>
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-dismiss="modal"
                  ><i class="fas fa-times"></i>
                    Close
                  </button>
                  <button
                    type="submit"
                    class="btn btn-success"
                    onclick="handlesubmit()"
                    data-bs-dismiss="modal"
                  ><i class="fas fa-check"></i>
                    Save changes
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div
          class="modal fade"
          id="showTask"
          tabindex="-1"
          aria-labelledby="showTaskLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">

              <div class="modal-footer">

                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                ><i class="fas fa-times"></i>
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
